<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class=""container>
        <div class="formhead">
           
            
                <h1 id="rf">
                Registration Form (WEB)
                </h1>
            
            
            <form action="">
                
            <div class="form1">
                <label>
                    First Name:
                </label>
                <br>
                <input id="sname">


            </div>
            <div class="form1">
                <label>
                    Last Name:
                </label>
                <br>
                <input id="sname1">


            </div>
            <div class="form1">
                <label>
                    Email:
                </label>
                
                <input type=email id="email">


            </div>
            <div class="form1">
                <label>
                    Job Role:
                </label>

                    <option>Manager</option>

                    <option>Error Checker</option>

            </div>

                    Address:
                </label>
                
              <textarea id="texta" placeholder="Eneter the address">

            </div>
            <div class="form1">
                <label>
                    City:
                </label>
                <br>
                <input  id="city">


            </div>
            <div class="form1">
                <label>
                    Pin Code:
                </label>

                <input type=number id="pincode">


            </div>
            <div class="form1">
                <label>
                    Date:
                </label>
                <br>
                <input type=date id="date">


            </div>
            <div class="form1">
                <label>
                    Upload Your CV
                </label>
                <br>
                <input type=file id="file">


            </div>
            <div class="checkbox">
               
                
              <h6> <input type="checkbox" > &nbsp;Are You Sure</h6> 


            </div>
            <div class="form2">

            </form>
