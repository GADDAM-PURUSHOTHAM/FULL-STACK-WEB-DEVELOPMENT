<html>
<head>

<style>*{color:black}</style>
</head>
<body bgcolor="silver">
<font align=center color="gray"><u><b><h1>RIGISTRATION FORM<h1></b></u></font>

<center>
<form name="MYForm" action="Success.html" method="get">

	</td>
</tr>

</tr>

	</td>
</tr>

	<td bgcolor="orange">Address:</td>
	<td bgcolor="red"><textarea >
	</textarea>
 
        </td>

</tr>

</tr>

</table>
</form >
